<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register User Only</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <style type="text/css">
        body{ font: 14px sans-serif; }
        .wrapper{ width: 350px; padding: 20px; }
    </style>
</head>
<body>
    <script>
    var emailID = 0;
    function emailButton(){
      emailID++;
      var html = '<input type="text" name="Email" class="form-control" /> ' +
                 '<a href="" onclick="javascript:removeElement("email"+emailID); return false;">Remove</a>';
      addElement('emails', 'p', "email"+emailID, html)
      console.log("This is ",emailID);
    }
    function addElement(parentId, elementTag, elementId, html) {
      // Adds an element to the document
      var p = document.getElementById(parentId);
      var newElement = document.createElement(elementTag);
      newElement.setAttribute('id', elementId);
      newElement.setAttribute('type', 'text');
      newElement.setAttribute('placeholder', 'avc');
      newElement.innerHTML = html;
      p.appendChild(newElement);
    }
    function removeElement(elementId) {
      // Removes an element from the document
      var element = document.getElementById(elementId);
      element.parentNode.removeChild(element);
    }
  </script>
    <div class="wrapper">
        <h2>Register User Only</h2>
        <form action="{{ url_for('register_user') }}" method="POST">
            <div class="form-group">
                <p>
                <label>First Name</label>
                <input type="text" name="FirstName" class="form-control" />
                <label>Last Name</label>
                <input type="text" name="LastName" class="form-control" />
                </p>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="UserName" class="form-control" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" />
                <label>Confirm Password</label>
                <input type="password" name="password" class="form-control" />
            </div>
            <label>Email</label>
            <div class="form-group" id = "emails">
                <input type="text" name="Email" class="form-control" />
            </div>
            <input type="submit" onclick="emailButton()" class="btn btn-primary" value="Add" name="Add" required/>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Back" name="back" />
                <input type="submit" class="btn btn-primary" value="Register" name="register" />
            </div>
        </form>
    </div>
</body>
</html>
