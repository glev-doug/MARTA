<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register User Only</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style type="text/css">
        body{ font: 14px sans-serif; }
        .wrapper{ width: 350px; padding: 20px; }
    </style>
</head>
<body>
    <script>
    var emailID = 0;
    function emailButton(){
        emailID++;
        var html = '<input type="text" name="Email" class="form-control" /> ' +
               '<a href="" onclick="javascript:removeElement(emailID); return false;">Remove</a>';
        addElement('emails', 'p', emailID, html);
    }
    function addElement(parentId, elementTag, elementId, html) {
        // Adds an element to the document
        var p = document.getElementById(parentId);
        var newElement = document.createElement(elementTag);
        newElement.setAttribute('id', elementId);
        newElement.innerHTML = html;
        p.appendChild(newElement);
    }
    function removeElement(elementId) {
        // Removes an element from the document
        var element = document.getElementById(elementId);
        element.parentNode.removeChild(element);
    }
    function addEmail() {
        var x = document.createElement('newemail');
        x.setAttribute("type", "text");
        x.setAttribute("class", "form-control");
        x.setAttribute("id", elementId)
        document.getElementById('emails').appendChild(x);
    }
    </script>
    <div class="wrapper">
        <h2>Register User Only</h2>
        <form action="{{ url_for('register_user') }}" method="POST">
            <div class="form-group">
                <p>
                <label>First Name</label>
                <input type="text" name="FirstName" class="form-control" required/>
                <label>Last Name</label>
                <input type="text" name="LastName" class="form-control" required/>
                </p>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="UserName" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required/>
                <label>Confirm Password</label>
                <input type="password" name="password" class="form-control" required/>
            </div>
            <label>Email</label>
            <div class="form-group" id = "emails">
                <input type="text" name="Email" class="form-control" required/>
            </div>
            <input type="submit" onclick="emailButton()" class="btn btn-primary" value="Add" name="Add" required/>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Back" name="back" />
                <input type="submit" class="btn btn-primary" value="Register" name="register" />
            </div>
        </form>
    </div>
</body>
</html>
