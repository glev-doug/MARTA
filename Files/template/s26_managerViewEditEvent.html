<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager View/Edit Event</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <style type="text/css">
        body{ font: 14px sans-serif; }
        .wrapper{ width: 350px; padding: 20px; }
		label{
	 display: block;
	 height: 35px;
	 line-height: 35px;
}
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>View/Edit Event</h2>
        <form action="{{ url_for('manager_view_edit_event') }}" method="POST">
	
				<label>Staff Assigned:</label>
				<select multiple size="6">

					<option value="p1">Placeholder 1</option>
					<option value="p2">Placeholder 2</option>
					<option value="p3">Placeholder 3</option>
					<option value="p4">Placeholder 4</option>
					 <option value="p5">Placeholder 5</option>
					 <option value="p6">Placeholder 6</option>
				 </select>

				  <label>Description:</label>
				 <input type="text" name="description" class="form-control" />
				 <label>Daily Visits Min:</label>
				<input type="text" name="daily_visits_min" class="form-control" />
				<label>Daily Visits Max:</label>
			   <input type="text" name="daily_visits_min" class="form-control" />
			   <label>Daily Revenue Min:</label>
			  <input type="text" name="daily_revenue_min" class="form-control" />
			  <label>Daily Revenue Max:</label>
			 <input type="text" name="daily_revenue_min" class="form-control" />
				<div class="form-group">
					<br><input type="submit" class="btn btn-primary" value="Filter" name="filter" />
					<input type="submit" class="btn btn-primary" value="Update" name="update" />
				</div>

        		<div class="form-group">
				<input type="submit" class="btn btn-primary" value="Back" name="back" />
            	</div>
        </form>
    </div>
</body>
</html>
