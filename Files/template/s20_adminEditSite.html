<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Employee Only</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <style type="text/css">
        body{ font: 14px sans-serif; }
        .wrapper{ width: 350px; padding: 20px; }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Register Employee Only</h2>
        <form action="{{ url_for('register_employee') }}" method="POST">
            <div class="form-group">
                <p>
                <label>Name</label>
                <input type="text" name="name" class="form-control" />
                </p>
            </div>
            <div class="form-group">
                <label>Zipcode</label>
                <input type="text" name="zipcode" class="form-control" />
            </div>
			<div class="form-group">
                <label>Address</label>
                <input type="text" name="address" class="form-control" />
            </div>
			<form>
       			<fieldset>
			          <p>
			             <label>Manager</label>
						 <br>
			             <select id = "myList">
				               <option value = "1">All</option>
				         </select>
			          </p>
       			</fieldset>
				<input type="checkbox" id="open_everyday" name="checkbox" checked>
				<label for="open_everyday">Open Everyday</label>
    		</form>
			<br>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Back" name="login" />
                <input type="submit" class="btn btn-primary" value="Update" name="update" />
            </div>
        </form>
    </div>
</body>
</html>
