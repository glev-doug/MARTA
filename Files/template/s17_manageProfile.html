<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Manage Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <style type="text/css">
        body{ font: 14px sans-serif; }
        .wrapper{ width: 350px; padding: 20px; }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Manage Profile</h2>
        <form action="{{ url_for('employee_manage_profile') }}" method="POST">
            <div class="form-group">
                <p>
                <label>First Name</label>
                <input type="text" name="FirstName" class="form-control" required/>
                <label>Last Name</label>
                <input type="text" name="LastName" class="form-control" required/>
                </p>
            </div>

			<div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" class="form-control" required/>
            </div>
			<div class="form-group">
                <label>Address</label>
                <input type="text" name="address" class="form-control" />

            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="Email" class="form-control" required/>
				<br>
				<input type="submit" class="btn btn-primary" value="Add" name="email" formnovalidate/>
				<br><br><input type="checkbox" id="visitor_account" name="checkbox" checked>
				<label for="visitor_account">Visitor Account</label>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Back" name="login" formnovalidate/>
                <input type="submit" class="btn btn-primary" value="Update" name="update" />
			</div>
        </form>
    </div>
</body>
</html>
