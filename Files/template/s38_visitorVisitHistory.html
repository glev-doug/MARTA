<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visitor Visit History</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <style type="text/css">
        body{ font: 14px sans-serif; }
        .wrapper{ width: 350px; padding: 20px; }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Visit History</h2>
        <form action="{{ url_for('visitor_visit_history') }}" method="POST">
			<form>
				<div class="form-group">
					<label>Event</label>
					<input type="text" name="event" class="form-control" />
				</div>

				<div class="form-group">
					<label>Start Date</label>
					<input type="text" name="start_date" class="form-control" />
					<label>End Date</label>
					<input type="text" name="end_date" class="form-control" />
				</div>

				<div class="form-group">
					<br><input type="submit" class="btn btn-primary" value="Filter" name="filter" />
				</div>	

				<div class="form-group">
					<br><input type="submit" class="btn btn-primary" value="Back" name="back" />
				</div>
        </form>
    </div>
</body>
</html>
